<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Search Engine Selector</title>
	<style>
		* {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			
		}

		#searchForm {
			height: 100px;
			margin: 10px;
			position: relative;
			border: 3px solid green; 
			
		}

		#goButton{
			margin: 0;
			position: absolute;
			top: 50%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}

	</style>
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			console.log("setSearchEngine is working!")
			
			let selectedEngine = document.querySelector(`input[name=engine]:checked`);
			
		
		let actions = {
                "google": "https://www.google.com/search",
                "duckDuckGo": "https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
            };
		
		let form = document.getElementById("searchForm");
        form.setAttribute("action", actions[selectedEngine.value]);

		form.submit();
		}

		
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<!--Text input -->
	<input type="text" name="q" placeholder="Enter your search here">
	<!--Radio Group -->
	<label> <input type="radio" name="engine" value="google"> Google </label>
	<label> <input type="radio" name="engine" value="duckDuckGo"> DuckDuckGo </label>
	<label> <input type="radio" name="engine" value="bing"> Bing</label>
	<label> <input type="radio" name="engine" value="ask"> Ask</label>
	<!--Submit-->
	<br>
	<input id="goButton" type="submit" value="  Go!  ">
</form>

</body>
